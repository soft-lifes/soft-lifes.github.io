<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>soft lifes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 400;
      letter-spacing: -0.02em;
    }
    
    footer {
      font-size: 0.875rem;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    a:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <h1>soft lifes</h1>
  </main>
  <footer>
    <a href="mailto:hello@soft-lifes.com">hello@soft-lifes.com</a>
  </footer>
</body>
</html>
